<ng-container *ngIf="state | async as s">
    <p>Counter value: {{s.currentValue}}</p>
    <form>
        <input type="number" label="increment by" [value]="s.incrementBy"
            (input)="action.next(actions.incrementBy($event))">
    </form>
    <div class="actions">
        <button (click)="action.next(actions.increment)">Increment</button>
        <button (click)="action.next(actions.reset)">Reset</button>
    </div>
</ng-container>
