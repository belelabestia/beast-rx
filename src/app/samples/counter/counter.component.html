<ng-container *ngIf="state | async as s">
    <p>Counter value: {{s.currentValue}}</p>
    <form>
        <label for="increment-by">Increment by</label>
        <input type="number" id="increment-by" [value]="s.incrementBy"
            (input)="stream.next(actions.incrementBy($event))">
    </form>
    <div class="actions">
        <button (click)="stream.next(actions.increment)">Increment</button>
        <button (click)="stream.next(actions.reset)">Reset</button>
    </div>
</ng-container>
